<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDAMENTO - Barbe King</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cabelo+barbadefinitivo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="logo.png" alt=" Logo da Barbe King" style="width: 15%;">

                <nav>
                    <ul>
                        <li><a href="index.html">MENU</a></li>
                        <li><a href="divinamarmita.html">HORARIOS</a></li>
                    </ul>
                </nav>
            </h1>
        </div>
    </header>
    <main>
        <fieldset>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" class="radius-padrao" required
                    placeholder="Henry Matheus Prohnii Da Silva">

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="radius-padrao" required placeholder="seuemail@dominio.com">

                <label for="tele">Telefone:</label>
                <input type="tel" id="tele" class="radius-padrao" required placeholder="55 99 99999-9999">

                <label for="MSG">Mensagem:</label>
                <textarea name="Mensagem" id="" cols="70" rows="10" id="MSG" class="radius-padrao"
                    placeholder="Opcional"></textarea>
        </fieldset>
        <fieldset>
            <legend>Como prefere o nosso contato ?</legend>
            <label for="Email1"> <input type="radio" name="contato" value="Email" id="Email1">
                Email </label>

            <label for="Whats-radio"> <input type="radio" name="contato" value="Whatsapp" id="Whats-radio" required>
                Whatsapp</label>
        </fieldset>


        <fieldset style="margin-top: 20px;">
            <legend>Qual o Horario ?</legend>
            <select required>
                <option value="">08:00</option>
                <option value="">09:00</option>
                <option value="">10:00</option>
                <option value="">11:00</option>
                <option value="">12:00</option>
                <option value="">14:00</option>
                <option value="">15:00</option>
                <option value="">16:00</option>
                <option value="">17:00</option>
            </select>
        </fieldset>
        <input type="submit" value="Enviar" id="enviar" class="enviar" formaction="index.html"> 
        </form>
    </main>

    <footer class="foot">
        <img src="vetor-do-logotipo-da-barbearia-vintage-133901991.jpg" alt="" style="width: 10%;">
        <p> &copy; Copyright Barber King 2023</p>
    </footer>
</body>

</html>
